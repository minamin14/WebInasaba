<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Unorderd List</title>
</head>

<body>
    <h1>Unorderd List</h1>

    <h4>Warung makan bu warpuah menyediakan:</h4>
    <ul>
        <li>Nasi goreng</li>
        <li>Ayam bakar</li>
        <li>Ikan bakar</li>
    </ul>
    <!-- Type ul ada tiga macam taitu: disc, circle, square, none -->
    <hr>
    <!-- type disc -->
    <h4>ul dengan type disc</h4>
    <ul type="disc">
        <li>Teh</li>
        <li>Susu</li>
        <li>Kopi</li>
    </ul>
    <hr>
    <!-- type circle -->
    <h4>ul dengan type circle</h4>
    <ul type="circle">
        <li>Teh</li>
        <li>Susu</li>
        <li>Kopi</li>
    </ul>
    <hr>
    <!-- type square -->
    <h4>ul dengan type square</h4>
    <ul type="square">
        <li>Teh</li>
        <li>Susu</li>
        <li>Kopi</li>
    </ul>
    <hr>
    <!-- type none -->
    <h4>ul dengan type none</h4>
    <ul type="none">
        <li>Teh</li>
        <li>Susu</li>
        <li>Kopi</li>
    </ul>

</body>

</html>
