<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Tabel</title>
</head>

<body>
    <table style="width:100%;">
        <tr>
            <!-- <th></th> -->
            <!-- <td></td> -->
            <th>No</th>
            <th>Nama</th>
            <th>Kelas</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Reza</td>
            <td>7A</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Putri</td>
            <td>7B</td>
        </tr>
    </table>
    <br><br>
    <h2>Tabel colspan</h2>
    <table style="width:100%;">
        <tr>
            <th>No</th>
            <th>Nama</th>
            <th colspan="2" style="text-align:center;">Telepon</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Reza</td>
            <td>08128789227</td>
            <td>08128789227</td>
        </tr>
    </table>
    <br><br>
    <h2>Tabel rowspan</h2>
    <table style="width:100%;">
        <tr>
            <th>Nama</th>
            <td>Reza</td>
        </tr>
        <tr>
            <th rowspan="2">No HP</th>
            <td>082123876654</td>
        </tr>
        <tr>
            <td>080208028028</td>
        </tr>
    </table>
</body>

</html>
